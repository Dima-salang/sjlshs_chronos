name: sjlshs_chronos
description: A QR code scanner app for SJLSHS attendance tracking.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  mobile_scanner: ^7.0.1
  permission_handler: ^11.3.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.6
  firebase_core: ^3.13.1
  cloud_firestore: ^5.6.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
